<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <link rel="stylesheet" href="../css/EstilosFactura.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <center>
                <img src="../img/logoblanco.png">
            </center>
            <nav>
                <ul id="menu">
                    <li><a class="boton-menu" href="./agregar.html"> <i class="bi bi-file-plus"></i>Agregar</a></li>
                    <li><a href="./index.html"><button id="todos" class="boton-menu boton-categoria"> <i class="fa-solid fa-bag-shopping"></i>Productos</button></a></li>                               
                    <li><a class="boton-menu"> <i class="fa-solid fa-cart-shopping"></i> Carrito <span class="numerito"
                                id="numerito">0</span></a></li>
                </ul>
        </header>
        <main>
            Numero Id <br><input type="text" name="idCliente" class="form-control llenado" id="idCliente"
                placeholder="idCliente" /><br><br>
            Nombre Cliente <br><input type="text" name="nombreCliente" class="form-control llenado" id="nombreCliente"
                placeholder="Nombre" /><br><br>
            Direccion <br><input type="text" name="direccionCliente" class="form-control llenado" id="direccionCliente"
                placeholder="Direccion" /><br><br>
            Telefono <br><input type="text" name="telefonoCliente" class="form-control llenado" id="telefonoCliente"
                placeholder="Telefono" /><br><br>
            <input type="button" name="Continuar" class="carrito-acciones-comprar" onclick="generarFactura()"
                value="Continuar" />
        </main>
    </div>
    
</body>
<script src="../js/factura2.js"></script>

</html>
